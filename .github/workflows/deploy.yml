name: Merge with Demo-1 Check

on:
  pull_request:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch demo-1 branch
        run: git fetch origin demo-1:demo-1

      - name: Checkout demo-1 branch
        run: git checkout demo-1

      - name: Merge web branch to demo-1
        run: |
          git fetch origin ${{ steps.branch_name.outputs.branch }}
          git checkout -b pr-branch FETCH_HEAD
          git checkout demo-1
          git reset --hard origin/demo-1
          git checkout pr-branch
          git diff origin/demo-1..HEAD -- web/ > web_changes.patch
          git apply --reject < web_changes.patch
          rm web_changes.patch
          git add .
          git diff-index --quiet HEAD || git commit -m "Merging changes from ${{ steps.branch_name.outputs.branch }} to demo-1"
          git push origin demo-1
