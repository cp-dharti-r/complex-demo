name: Merge with Folder Check

on:
  pull_request:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Get PR branch name
        id: branch_name
        run: echo "::set-output name=branch::${GITHUB_REF#refs/heads/}"

      - name: Check for changes in web folder
        id: check_web_folder
        run: |
          if [[ -n $(git diff --name-only main..demo-1 | grep '^web/') ]]; then
            echo "Web folder has changes."
            echo "::set-output name=web_changes::true"
          else
            echo "No changes in web folder."
            echo "::set-output name=web_changes::false"
          fi
